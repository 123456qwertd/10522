<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피보나치 수열 알고리즘 탐구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>피보나치 수열 알고리즘 탐구</h1>

  <p>
    피보나치 수열은 앞의 두 항의 합으로 다음 항을 만드는 수열이다.
    이 수열은 황금비와 깊은 관련이 있으며,
    본 프로그램은 반복 알고리즘을 이용해 피보나치 수열을 계산하고
    그 증가 과정을 그래프로 시각화한다.
  </p>

  <input type="number" id="n" placeholder="항의 개수 입력">
  <button onclick="calculate()">수열 계산</button>

  <h2>계산 결과</h2>
  <pre id="result">여기에 결과가 출력됩니다.</pre>

  <h2>피보나치 수열 그래프</h2>
  <canvas id="graph" width="600" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
